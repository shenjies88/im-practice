plugins {
	id  'io.spring.dependency-management' version '1.0.10.RELEASE'
}

subprojects {

	apply plugin: 'java'
	apply plugin: 'io.spring.dependency-management'
	group 'com.shenjies88.practice'
	version ''
	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'

	configurations {
		compileOnly {
			extendsFrom annotationProcessor
		}
	}

	ext {
		set('mybatisPageHeplerVersion','1.3.0')
		set('springCloudVersion','Hoxton.SR8')
		set('springBootVersion','2.3.5.RELEASE')
		set('swaggerVersion', '2.0.5')
		set('nettyVersion','4.1.53.Final')
		set('zkVersion','3.4.12')
	}

	dependencyManagement {
		imports {
			mavenBom("org.springframework.boot:spring-boot-dependencies:${springBootVersion}")
			mavenBom ("org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}")
		}
	}

	dependencies {
		//Spring Boot
		compile 'org.springframework.boot:spring-boot-starter-web'
		//Swagger
		compile "com.github.xiaoymin:knife4j-spring-boot-starter:${swaggerVersion}"
		//Lombok
		compileOnly 'org.projectlombok:lombok'
		annotationProcessor 'org.projectlombok:lombok'
	}
}




