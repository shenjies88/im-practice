server:
  port: 8010
spring:
  application:
    name: im-netty
  cloud:
    zookeeper:
      connect-string: 10.168.1.2:2181
      sessionTimeout: 5s
      connectionTimeout: 3s
      discovery:
        instance-host: 10.168.1.102
        instance-port: 11111
logging:
  level:
    root: info
    com.shenjies88.im: debug
  pattern:
    console: "%d %clr(%-5p) %clr(${PID:-}){magenta} --- [%t] %clr(%c{10}.%M){cyan} \\(%file:%line\\) %m%n"