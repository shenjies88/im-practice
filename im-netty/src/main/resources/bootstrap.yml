server:
  port: 8010
spring:
  application:
    name: im-netty
  cloud:
    zookeeper:
      connect-string: 192.168.56.10:2181
      sessionTimeout: 5s
      connectionTimeout: 3s
      discovery:
        metadata:
          host: 127.0.0.1
          serverPort: 8010
          wsPort: 11111
logging:
  level:
    root: info
    com.shenjies88.practice.im: debug
  pattern:
    console: "%d %clr(%-5p) %clr(${PID:-}){magenta} --- [%t] %clr(%c{10}.%M){cyan} \\(%file:%line\\) %m%n"