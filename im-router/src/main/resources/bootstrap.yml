server:
  port: 8090
spring:
  application:
    name: im-router
  redis:
    redisson:
      file: classpath:redisson.yaml
  cloud:
    zookeeper:
      dependency:
        # 不开启resttemplate
        resttemplate:
          enabled: false
      connect-string: 192.168.56.10:2181
      # 不注册自身
      discovery:
        register: false
      dependencies:
        # 添加依赖，以监听依赖的上下线
        im-netty:
logging:
  level:
    root: info
    com.shenjies88.im: debug
  pattern:
    console: "%d %clr(%-5p) %clr(${PID:-}){magenta} --- [%t] %clr(%c{10}.%M){cyan} \\(%file:%line\\) %m%n"